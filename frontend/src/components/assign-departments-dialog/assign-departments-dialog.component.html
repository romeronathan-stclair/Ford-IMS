<div class="holder">
    <div class="container-header">

        <img class="container-img" src="/assets/ford-logo.png" />

    </div>
    <div class="container-holder">
        <div class="department-holder">
            <div *ngFor="let department of departments" class="department-item">
                <p>{{department.name}}</p>
                <mat-checkbox class="mat-icon" color="#47a8e5" [(ngModel)]="department.checked"
                    (change)="onCheckboxChange($event, department)"></mat-checkbox>
            </div>

        </div>

        <button type="submit" (click)="submit()" class="submit-button">Submit</button>
    </div>
    <div class="footer-holder">

    </div>
</div>
