<div class="holder">
    <div class="container-header">

        <img class="container-img" src="/assets/ford-logo.png" />

    </div>
    <div class="container-holder">
        <div class="content">
            <h4>{{data.title || "Set Value"}}</h4>
            <form [formGroup]="valueForm" (ngSubmit)="onSubmit()">




                <input placeholder="Value" formControlName="value" type="number" class="form-control" id="name-input"
                    required />
                <mat-error class="field-validation-error" *ngIf="
              displayValidationErrors ||
              valueForm.controls['value'].dirty ||
              valueForm.controls['value'].touched
            ">
                    <span *ngIf="valueForm.controls['value'].hasError('required')">Value is required</span>
                </mat-error>

                <div class="button-holders">
                    <button type="submit" (click)="close()" class="submit-button">Cancel</button>
                    <button type="submit" class="submit-button">Set</button>
                </div>

            </form>

        </div>
    </div>
    <div class="footer-holder">

    </div>
</div>
