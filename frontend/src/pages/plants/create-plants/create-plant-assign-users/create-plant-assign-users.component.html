<div class="table-header">

    <p>3. Assign Users to Departments</p>
    <img src="/assets/ford-logo.png" />

</div>
<div class="table-holder">



    <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z0 demo-table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">
                <div class="user-info">
                    <h2>{{ user.name }}</h2>

                </div>

            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">
                <div class="user-info">
                    <h2>{{ user.email}}</h2>

                </div>

            </td>
        </ng-container>
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <button (click)="openDialog(user)" type="submit" class="general-button">Assign
                    Departments</button>
                <button (click)="removeUser(user._id)" class="remove-user-button">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </td>
        </ng-container>







        <!-- Table content -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <button [routerLink]="'/dashboard/plants/create/step-three-users'" class="add-user-button">
        <i class="fa-solid fa-plus"></i>
    </button>
</div>
<div class="button-holder">
    <button [routerLink]="'/dashboard/plants/create/step-two'" class="general-button back-button">Back</button>

    <button (click)="submit()" type="submit" class="general-button next-button">Submit</button>
</div>
