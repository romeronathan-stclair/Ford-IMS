<div class="table-header">

    <img src="/assets/ford-logo.png" />

</div>
<div class="table-holder">


    <div *ngIf="dataSource.data.length == 0" class="form-text mb-3">
        There are currently no users to display.
    </div>
    <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z0 demo-table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">
                <div class="user-info">
                    <h2>{{ user.name }}</h2>

                </div>

            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">
                <div class="user-info">
                    <h2>{{ user.email}}</h2>

                </div>

            </td>
        </ng-container>
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <mat-checkbox class="mat-icon" color="#47a8e5" (change)="onCheckboxChange($event, user)"></mat-checkbox>
            </td>
        </ng-container>







        <!-- Table content -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>


</div>
<div class="button-holder">
    <button [routerLink]="'/dashboard/users/create/step-one'" type="submit" class="general-button first-button"><i
            class="fa-solid fa-plus"></i>Create New user</button>

    <button type="submit" class="general-button">View Event Log</button>
</div>
