<h1 class="page-header">Plants</h1>
<div class="table-header">

    <img src="/assets/ford-logo.png" />

</div>
<div class="table-holder">


    <div *ngIf="plants.length == 0" class="form-text mb-3">
        There are currently no plants to display.
    </div>
    <table mat-table [dataSource]="plants" class="mat-elevation-z0 demo-table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let plant">
                <div class="plant-info">
                    <h2>{{ plant.plantName }}</h2>
                    <h3>{{ plant.plantLocation }}</h3>
                </div>

            </td>
        </ng-container>

        <ng-container matColumnDef="makeActive">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let plant">
                <button type="submit" class="general-button">Make Active</button>

            </td>
        </ng-container>



        <ng-container matColumnDef="editInformation">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let plant">
                <button type="submit" class="general-button">Edit Plant Information</button>

            </td>
        </ng-container>

        <ng-container matColumnDef="viewDepartments">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let plant">
                <button type="submit" class="general-button">View Departments</button>

            </td>
        </ng-container>




        <!-- Table content -->
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>


</div>
<div class="paginator-holder">
    <button type="submit" class="general-button first-button"><i class="fa-solid fa-plus"></i>Create New Plant</button>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    <button type="submit" class="general-button">View Event Log</button>
</div>
