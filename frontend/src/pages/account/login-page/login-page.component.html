<h2 class="page-header">Sign in</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="email-input" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email-input" aria-describedby="emailHelp"
            required />
        <mat-error class="field-validation-error" *ngIf="
            displayValidationErrors ||
            userForm.controls['email'].dirty ||
            userForm.controls['email'].touched
          ">
            <span *ngIf="userForm.controls['email'].hasError('required')">Email is required</span>
        </mat-error>
    </div>

    <div class="mb-3">
        <label for="password-input" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password-input" required />
        <mat-error class="field-validation-error" *ngIf="
            userForm.controls['password'].errors &&
            (displayValidationErrors ||
              userForm.controls['password'].dirty ||
              userForm.controls['password'].touched)
          ">
            <span *ngIf="userForm.controls['password'].hasError('required')">Password is required</span>
        </mat-error>
    </div>


    <div class="button-holder">
        <button type="submit" class="mb-3 btn btn-primary submit-button">Submit</button>
        <a routerLink="/account/reset-password">Forgot Password?</a>
    </div>

    <p-toast position="bottom-center"></p-toast>
</form>
<p>Don't have an account? <a routerLink="/account/signup">Sign up</a></p>
