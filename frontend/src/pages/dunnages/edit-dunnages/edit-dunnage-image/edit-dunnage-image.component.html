<h1 class="page-header">Edit Dunnage Information</h1>
<div class="file-input-wrapper">
  <input type="file" #fileInput (change)="onFileSelected($event)">
  <button class="image-upload-button" (click)="onBrowseClick()">Browse</button>
</div>

<app-ford-container>
  <div class="holder">
    <div class="image-upload-container"
  (mouseover)="onImageHover(true)"
  (mouseleave)="onImageHover(false)"
  [ngClass]="{'overlay': showOverlay, 'hover-active': isImageUploaded}">

      <div class="image-upload-placeholder" *ngIf="!imageUrl">
        <i class="pi pi-cloud-upload"></i>
        <div class="image-upload-text">
          Drag and drop here<br>or<br>
          <button class="image-upload-button" (click)="onBrowseClick()">Browse</button>
        </div>
      </div>

      <img [src]="imageUrl" *ngIf="imageUrl" (click)="onBrowseClick()" class="image-upload-preview">
    </div>

    <button *ngIf="imageUrl" class="image-upload-button" (click)="onBrowseClick()">Change Image</button>

    <div class="button-holders">
      <button (click)="dunnageInfo()" class="submit-button">Back</button>
      <button (click)="onSubmit()" class="submit-button">Update</button>
    </div>

  </div>
</app-ford-container>
