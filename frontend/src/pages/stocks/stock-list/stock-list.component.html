<h1 class="page-header">Stock</h1>
<div class="table-header">

  <div *ngIf="departments.length > 0" class="dropdown">
      <p-dropdown (onChange)="changeDepartment($event)" placeholder="Sort by Department" optionLabel="departmentName"
          [options]="departments" [(ngModel)]="selectedDepartment"></p-dropdown>
  </div>
  <div class="search-bar">
    <i class="fa-solid fa-magnifying-glass"></i>
    <form [formGroup]="stockForm">
        <input placeholder="Search by Name" formControlName="stockName" class="form-control" id="name-input"
            required (input)="searchByName()" />
    </form>

</div>
  <img src="/assets/ford-logo.png" />

</div>
<div class="table-holder">
  <p-dataView #dv [value]="stocks" [rows]="6" layout="grid">
      <ng-template let-stock pTemplate="gridItem">
        <div class="col-12 md:col-4">
            <div class="stock-grid-item card">
                <div class="stock-grid-item-top">
                  <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                </div>
                <div class="stock-grid-item-content">
                    <img [src]="stock.imageURL" alt="{{stock.name}}">
                    <div class="stock-name">{{stock.name}}</div>
                    <div class="stock-market-location">{{stock.marketLocation}}</div>
                </div>
                <div class="stock-grid-item-bottom">
                    <p-button icon="pi pi-pencil"></p-button>
                    <p-button icon="pi pi-info-circle"></p-button>
                </div>
            </div>
        </div>
    </ng-template>
  </p-dataView>
</div>
<div class="paginator-holder">
  <button [disabled]="activePlantId == '0'" [routerLink]="'/dashboard/stock/create/step-one'" type="submit"
      class="general-button first-button"><i class="fa-solid fa-plus"></i>Create New Stock</button>
  <mat-paginator (page)="pageChanged($event)" #paginator [pageSizeOptions]="[10, 15, 20]" [pageSize]="pageSize"
      aria-label="Select page of periodic elements" [length]="length">
  </mat-paginator>
  <button type="submit" class="general-button">View Event Log</button>
</div>
<p-confirmDialog #cd [style]="{width: '30vw'}">
  <ng-template pTemplate="header">
      <h3></h3>
  </ng-template>

  <ng-template pTemplate="footer">
      <button class="submit-button" type="button" label="No" (click)="cd.reject()">No</button>
      <button class="submit-button" type="button" label="Yes" (click)="cd.accept()">Yes</button>
  </ng-template>
</p-confirmDialog>
